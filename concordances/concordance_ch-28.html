
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content=width=device-width, initial-scale=1>
    <title>Concordances</title>
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css>
  </head>
      <body>
        <table class=table>
          <thead>
            <tr>
            <th class="has-text-right">Contexte gauche</th>
            <th>Cible</th>
            <th class="has-text-left">Contexte droit</th>
            </tr>
          </thead>
          <tbody>
  
<tr><td class=has-text-right>01.家风败坏的</td><td class=has-text-centered><strong>邻居</strong></td><td class=has-text-left></td></tr>
<tr><td class=has-text-right>02.多管闲事的</td><td class=has-text-centered><strong>邻居</strong></td><td class=has-text-left></td></tr>
<tr><td class=has-text-right>一、</td><td class=has-text-centered><strong>邻居</strong></td><td class=has-text-left>两不交</td></tr>
<tr><td class=has-text-right>但有些</td><td class=has-text-centered><strong>邻居</strong></td><td class=has-text-left>人品不行，</td></tr>
<tr><td class=has-text-right>所以遇到这样的</td><td class=has-text-centered><strong>邻居</strong></td><td class=has-text-left>，</td></tr>
<tr><td class=has-text-right>“</td><td class=has-text-centered><strong>邻居</strong></td><td class=has-text-left>两不交，亲戚三不走”，</td></tr>
<tr><td class=has-text-right>“</td><td class=has-text-centered><strong>邻居</strong></td><td class=has-text-left>两不交，亲戚三不走”：记住老祖宗的忠告，别不当回事！</td></tr>
<tr><td class=has-text-right></td><td class=has-text-centered><strong>邻居</strong></td><td class=has-text-left>和亲戚都是我们打交道的人，</td></tr>
<tr><td class=has-text-right></td><td class=has-text-centered><strong>邻居</strong></td><td class=has-text-left>虽然不是血肉至亲，</td></tr>

  </tbody>
  </table>
  </body>
  </html>
