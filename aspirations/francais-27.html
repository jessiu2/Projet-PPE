        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2255192-100-fxmnpihtudsgtedtpojkdewxbaclnvrp.jpeg", "name": "Psychologie"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2365984-100-nipxpnwljibdmotjfpdoumaqzwastdfa.jpeg", "name": "Conseils sociaux"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2368656-100-igoiekghvxwgrhzmgnjlynsvoxojgmsd.jpeg", "name": "Comportement humain"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2369058-100-jixhwzgxgbqtflljtvvzxbhyyzrrpiru.jpeg", "name": "Le\u00e7ons de vie"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2370616-100-egusdtclnlzfvgqrqecyelmnxfdibkbn.jpeg", "name": "Conseils en amiti\u00e9"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2370781-100-rlpcjqzwuuarpekacjwezsxwqkwpnlut.jpeg", "name": "Amiti\u00e9"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2370945-100-lnlqjtmagwaksudttkffaezhdccnhfwf.jpeg", "name": "Voisins"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2373901-100-cdhwyyphdwlacvtjypirtrjbterhhwwu.jpeg", "name": "Philosophie de la vie au quotidien"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2374697-100-lmsxxzvhnwkhebkhwreyqbrsnduzuplh.jpeg", "name": "Les questions et les r\u00e9ponses"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2375159-100-ukdktecxplhtqhtgibukowchqwlvzbsp.jpeg", "name": "La vie de tous les jours"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2375201-100-czxecqbvjzygqkplhmquhhxznsnqidxr.jpeg", "name": "Poser des questions"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2377871-100-lndcbvmhzdvtkwzhykkehjxehfcludjd.jpeg", "name": "R\u00e9ponse"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2423351-100-kpkrrsrxtqrnahrrptjdgupcubwcazen.jpeg", "name": "Amour"}], "acceptedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 3921}, "description": "lieu\u00a0: Shawinigan, Qu\u00e9bec", "homeLocation": {"@type": "Place", "name": "Shawinigan, Qu\u00e9bec"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-467164928-100-opieehxnrftuuodszournxqcktexiycv.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 684}, "name": "Nicole Julien", "url": "https://fr.quora.com/profile/Nicole-Julien"}, "dateCreated": "2020-10-05T18:54:42.368188+00:00", "dateModified": "2020-10-05T20:03:07.996350+00:00", "text": "Il y a toujours des fouines partout; il faut toujours r\u00e9pondre tr\u00e8s vaguement, si \u00e7a vous tente; je travaille \u00e0 titre exemple, comme technicien, mais vous ne dites pas o\u00f9 si vous ne voulez pas lui dire. S'il insiste vous dites, je ne d\u00e9voile jamais mes sources, en riant, m\u00eame pas \u00e0 mes meilleurs amis.\n\nVous pouvez lui dire savez vous c'est quoi ma devise; non je ne sais pas, c'est que je ne parle jamais de ma vie priv\u00e9e, un sujet \u00e0 \u00e9viter, m\u00eame si je vous trouve tr\u00e8s amical je pr\u00e9f\u00e8re rester discret sur ma vie priv\u00e9e, peut \u00eatre un jour, je vous en dirai plus, mais pour l'instant, motus et bouche cousue. Je ne suis pas une personne jasante, amical, mais pas jasant. La formule est souvent employ\u00e9e lorsque l'on veut obtenir le silence.\n\nIl y a aussi, excuse moi je dois entrer. j'ai une urgence. S'il vient \u00e0 votre rencontre il faut toujours vous trouver une d\u00e9faite si vous ne voulez pas discuter avec lui ou r\u00e9pondre toujours pas des phrases courtes, oui ou non en ne donnant pas de d\u00e9tail et ne pas entretenir la conversation. Il devrait finir par vous trouver plate. Bonne chance.", "upvoteCount": 3, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=242564844"}], "answerCount": 5, "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 0}, "image": "https://qph.cf2.quoracdn.net/main-thumb-404472086-100-cpxojwmtwmialewrjswspovmzddcoscc.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 9}, "name": "Ismael Gansonre", "url": "https://fr.quora.com/profile/Ismael-Gansonre"}, "dateCreated": "2020-10-05T17:27:12.231715+00:00", "dateModified": "2020-10-06T15:27:53.746815+00:00", "name": "Comment g\u00e9rez-vous un voisin trop amical qui pose trop de questions sur votre vie alors que vous \u00eates \u00e0 l'ext\u00e9rieur en m\u00eame temps ?", "suggestedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2020-10-06T07:05:37.947018+00:00", "dateModified": "2020-10-12T08:49:29.183276+00:00", "text": "Je r\u00e9pond \u00e0 ces questions par d'autres questions et j'\u00e9courte la conversation sans me justifier tout en restant aimable :)\n\nBon courage.\n\nPs: et quand je veux \u00eatre plus explicite, je dis : \"si on vous le demande, vous direz que vous ne savez pas\" en souriant , en g\u00e9n\u00e9ral \u00e7a coupe court :p (\u00e7a marche aussi avec les proches :D)", "upvoteCount": 3, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=242648489"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 580}, "description": "S\u2019int\u00e9resse \u00e0 diff\u00e9rents avis sur la philosophie", "image": "https://qph.cf2.quoracdn.net/main-thumb-1210798767-100-uandpxswgwbboqlswpijmyrsoipiyslq.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 100}, "knowsAbout": "Philosophie de la vie au quotidien", "name": "Laure Despres", "url": "https://fr.quora.com/profile/Laure-Despres"}, "dateCreated": "2020-10-06T15:27:53.746815+00:00", "text": "Si cela vous g\u00eane mettez le haut l\u00e0 directement, ne r\u00e9pondez pas aux questions qui ne vous plaise pas et trop intimes et faites lui savoir sans vous sentir mal \u00e0 l\u2019aise. Vous ne lui devez aucune explication, point. En lui disant simplement c\u2019est ma vie priv\u00e9e \u00e7a ne regarde personne, c\u2019est de l\u2019ordre de l\u2019intimit\u00e9 donc basta. Ne soyez pas mal \u00e0 l\u2019aise devant ces personnes qui deviennent souvent trop envahissantes, toujours le regard droit sans sourciller. Ne pas vous laisser impressionn\u00e9, dans le respect bien s\u00fbr, mais vous faites comme bon vous semble, si vous sentez de mauvaises ondes gardez vos distances. Prenez soin de vous, vous \u00eates la personne la plus apte \u00e0 cela, \ud83d\ude00\ud83d\udc4d\ud83c\udffc\ud83c\udf08\ud83c\udf08\ud83c\udf08", "upvoteCount": 1, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=242714841"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 1567}, "alumniOf": {"@type": "CollegeOrUniversity", "name": "Universit\u00e9 de Reims Champagne-Ardenne"}, "description": "llicence pro de Universit\u00e9 de Reims Champagne-Ardenne (2014)", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "llicence pro"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-537670605-100-wgvbqhlahkexyscgzmmxoqzgsdzyoxus.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 78}, "name": "Guy Barbisio", "url": "https://fr.quora.com/profile/Guy-Barbisio"}, "dateCreated": "2020-10-05T20:20:44.163139+00:00", "text": "Il suffit d'\u00eatre pr\u00e9par\u00e9. Je me suis pas mal document\u00e9 sur mes voisins et en cas d'interrogatoire, sans \u00eatre impoli, j'essaye de r\u00e9pondre \u00e0 leurs questions, mais je leur montre \u00e9galement que je les connais bien, g\u00e9n\u00e9ralement, ils arr\u00eatent de se montrer ind\u00e9licats et dialogueront sur de simples banalit\u00e9s \u00e0 l'avenir", "upvoteCount": 0, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=242576298"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2020-10-05T18:05:41.534466+00:00", "text": "A l'ext\u00e9rieur de quoi? en m\u00eame temps que quoi?", "upvoteCount": 0, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=242557979"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 8544}, "alumniOf": {"@type": "CollegeOrUniversity", "name": "Ecole Normale /I.U.F.M."}, "description": "Niveau licence   Fran\u00e7ais, Ecole Normale /I.U.F.M. (1989)", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "Niveau licence  "}, "image": "https://qph.cf2.quoracdn.net/main-thumb-380490371-100-pxvjgkavencrqsynlevrprlkvxietgjw.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 1495}, "knowsAbout": ["Fran\u00e7ais"], "name": "Micheline Anne-Marie", "url": "https://fr.quora.com/profile/Micheline-Anne-Marie"}, "dateCreated": "2019-04-09T00:23:16.619410+00:00", "dateModified": "2019-04-09T04:57:34.268822+00:00", "parentItem": {"@type": "Comment", "text": "Le voisin de 8 ans passe chez nous presque chaque apr\u00e8s-midi et discute de tout et de rien jusqu'\u00e0 ce que nous lui demandions de partir. C\u2019est un gentil gar\u00e7on, mais nous n'en pouvons plus. Que devrions-nous faire ?", "url": "https://fr.quora.com/Le-voisin-de-8-ans-passe-chez-nous-presque-chaque-apr\u00e8s-midi-et-discute-de-tout-et-de-rien-jusqu\u00e0-ce-que-nous-lui-demandions-de-partir-C-est-un-gentil-gar\u00e7on-mais-nous-nen-pouvons-plus-Que-devrions"}, "text": "Je pense qu'il se sent bien chez vous, il aime discuter avec vous, et vous n'avez rien fait pour le dissuader,\u2026il y a peut-\u00eatre un manque dans sa famille .\n\nDemandez-lui de vous pr\u00e9senter ses parents, et adroitement, vous leur glissez l'information et vous leur demandez s'il n'a pas d'activit\u00e9, ni de camarade de son \u00e2ge.\n\nS'il vous pla\u00eet, ne le blessez pas !", "upvoteCount": 56, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=132760596"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2023-08-12T17:54:20.065597+00:00", "parentItem": {"@type": "Comment", "text": "Quel est le voisin id\u00e9al pour vous ?", "url": "https://fr.quora.com/Quel-est-le-voisin-id\u00e9al-pour-vous"}, "text": "Le mien. Il ne met pas la musique \u00e0 fond et ni la t\u00e9l\u00e9. Il ne laisse pas ses poubelles sur le palier, il me pr\u00e9vient quand, par \u00e9tourderie, j'oublie mes cl\u00e9s sur la porte.\n\nIl ne me parle pas du temps qu'il fait dehors, sa fianc\u00e9 ne simule pas \u00e0 outrance, il ne fait pas la fiesta tous les week-ends, il ne touche pas \u00e0 mes colis qui sont d\u00e9pos\u00e9s devant ma porte et, quand il sort de chez lui, il laisse une une bonne odeur dans les escaliers, pas une simple odeur de d\u00e9odorant, mais celle d'un vrai parfum pour homme \ud83e\udd70\n\nBref\u2026 J'ai de la chance, c'est pas Dahmer \ud83d\ude05", "upvoteCount": 74, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=1477743687059653"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2020-08-17T16:59:40.100330+00:00", "dateModified": "2020-08-17T19:21:16.956436+00:00", "parentItem": {"@type": "Comment", "text": "Qu'est-ce que vos voisins vous ont fait pour que vous ne vouliez plus jamais leur parler ?", "url": "https://fr.quora.com/Quest-ce-que-vos-voisins-vous-ont-fait-pour-que-vous-ne-vouliez-plus-jamais-leur-parler"}, "text": "Ce n'\u00e9tait pas arriv\u00e9 au point de ne plus jamais leur parler, mais\u2026 c'\u00e9tait dur, quand m\u00eame.\nJ'\u00e9cris en style t\u00e9l\u00e9gramme.\n\nMoi propri\u00e9taire d'une maison en village, m\u00e9di\u00e9vale, romaine, sous-sols pr\u00e9-romains. Dont l'ancienne forge du village.\nJ'avais mis l'\u00e9lectricit\u00e9, l'eau et l\u2019\u00e9gout pour toute la maison (500 m\u00b2 de plancher) \u00e0 travers cette forge, sous le sol.\n\nPlus tard, mes projets pour cette forge se sont cass\u00e9s, par exemple y faire une boutique. Alors je l'ai vendu \u00e0 un voisin mitoyen. Notari\u00e9, avec les droits de passage correspondants pour moi.\n\nMa facture d'\u00e9lectricit\u00e9 me paraissait tr\u00e8s forte, pour le peu que nous on consommait. J'avais install\u00e9 sous-compteur (r\u00e9cup' d'EDF) pour nous. Grande diff\u00e9rence\u2026 :-( .\n\nPar hasard j'ai vu dans cette forge (que le voisin avait am\u00e9nag\u00e9 en garage, le sol b\u00e9tonn\u00e9) trois grands cong\u00e9lateurs bahut.\nOh\u2026 prudence, l\u00e0\u2026\n\nD'abord je suis all\u00e9 les voir, poser question s'ils se serviraient de mon \u00e9lectricit\u00e9 ?\nR\u00e9ponse \"Bien s\u00fbr que non ! Quelle insulte ! Vous, sale chleu, boche, nazi ! Dehors !\".\nOui, bhen\u2026\n\nJ'en ai pris les cons\u00e9quences. Nous avons vid\u00e9 notre petit frigo de notre habitat, avons tout mang\u00e9. Nous sommes chang\u00e9 pour du frais du march\u00e9, plus de viande, l\u00e9gumes longue conservation s\u00e9ch\u00e9e et conserves.\nJ'ai t\u00e9l\u00e9phon\u00e9 \u00e0 l'EDF pour leur expliquer \net leur dire que j'allais condamner l'acc\u00e8s \u00e0 mon compteur dans ma coquille dans la rue par deux cadenas solides. Le compteur pouvait \u00eatre relev\u00e9 par une plaque transparente sans ouvrir et une autre voisine avait les doubles des cl\u00e9s, pour cas d'urgence. Son n\u00b0 de t\u00e9l\u00e9phone.\nIls me disaient \"OK, on comprend. Suspicion de vol d'\u00e9lectricit\u00e9. Et n'est pas la premi\u00e8re fois que \u00e7a arrive, on en a l'habitude. Tant qu'on pourra y acc\u00e9der nous, tout est OK !\".\n\nDit, fait.\nJ'ai blind\u00e9 ma coquille de compteur et ai coup\u00e9 le disjoncteur g\u00e9n\u00e9ral de ma maison. Je sais vivre avec lampe \u00e0 p\u00e9trole et r\u00e9chaud \u00e0 gaz, pas de soucis - m\u00eame si je pr\u00e9f\u00e8re un peu de confort ;-) .\n\nMes voisins se trouvaient un peu (tr\u00e8s) tout b\u00eate.\nPas seulement le contenu de leurs trois cong\u00e9los dans l'ancienne forge perdu, pourri, mais aussi toute leur maison sans \u00e9lectricit\u00e9 ! Plus de lumi\u00e8re, plus de frigo, plus de cuisine, plus aucune prise \u00e9clectique, plus de machine \u00e0 laver ni de lave-vaisselle, plus de clim' chez eux !\nJ'ai appris \u00e7a par d'autres dans le village, par rumeurs - mais hurlant contre moi.\nCes voisins avaient leur propre compteur une vingtaine de m\u00e8tres plus bas dans la rue. Apparemment tr\u00e8s contents et fiers de ne consommer aucune \u00e9lectricit\u00e9, mais tout confort. Bh\u00e9 oui, \"conscients de l'environnement\", tous verts, plus vert \u00e9colo tu ne peux pas !\". Et fiers de l'\u00eatre.\n\nJ'ai attendu des mois avant de remettre mon compteur en marche. Nous aussi, on voulait sortir de cette situation de vol. Retrouver un peu de confort, mais pas payer pour autrui.\nAvant de remettre le jus pour du bon j'avais fait plusieurs tests, plusieurs fois et ai re-coup\u00e9 le jus. Ing\u00e9nieur g\u00e9n\u00e9raliste je me connais un peu en mesures de charges, de consommation, Ohms, pertes de charge, inductives, capacitives, phases. Pas sp\u00e9cialiste moi, mais en sais suffisamment pour d\u00e9celer des grosses couilles.\nSi, pour qui demanderait :\ndeux prises de terre acier galva de 1,60 m\u00e8tre de profondeur enfonc\u00e9es et 14 m\u00e8tres de cuivre torsad\u00e9 dans la ruelle lors de sa r\u00e9fection profonde, lors du renouvellement de tous les r\u00e9seaux.\n\nMaintenant je suis tranquille, j'ai r\u00e9ussi \u00e0 vendre ma maison. \u00c0 grande perte, tr\u00e8s bas prix - mais qu'est le plus important, \u00e0 mon \u00e2ge ?\nVivre un peu tranquille.\n\nPlus s'emmerder avec des locataires qui d\u00e9truisent, ne payent pas. puis disparaissent. Tribunaux chers, et rien de r\u00e9cup\u00e9r\u00e9, tout pour ma poche.\nNon,\nfini, tout \u00e7a !", "upvoteCount": 31, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=233778449"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2020-08-23T08:28:33.615723+00:00", "parentItem": {"@type": "Comment", "text": "Qu'est-ce que vos voisins vous ont fait pour que vous ne vouliez plus jamais leur parler ?", "url": "https://fr.quora.com/Quest-ce-que-vos-voisins-vous-ont-fait-pour-que-vous-ne-vouliez-plus-jamais-leur-parler"}, "text": "Pierre Desproges disait \" un bon voisin c' est un voisin mort \" Surement ce que prnsait mon ex voisine de moi\n\nJ' habitais dans une grande et vieille propri\u00e9t\u00e9 de 400 ans avec des douves ey murs mitoyens .La cuisine de ma voisine donnait sur la cour d' entr\u00e9e de ma maison .Le mur de sa chambre \u00e9tait aussi le mur de notre bureau .En fait cette dame vis dans un manoir et nous dans les ex communs des ex domestiques .2 portails diff\u00e9rents mais une m\u00eame petite route priv\u00e9e pour acc\u00e9der aux 2 b\u00e2timents .Donc impossible de s' \u00e9viter .\n\nCette \" grande dame \" 67 ans et j en avais 49 , d\u00e9j\u00e0 ne me disais pas bonjour .Ne m' adressait pas un regard ..Elle invitait mon mari a dinner ou \u00e0 se baigner dans sa piscine .Moil , pas\n\nQuand des amis ou une fois un docteur se trompaient et frappez pas \u00e0 sa porte elle ouvrait la fen\u00eatre et m' insultait .Une fois je l' aie entendu parler de moi en disant \" la bougnoule d' Antoine \" .Je suis africaine . Tout \u00e7a \u00e9tait mesquin , raciste mais franchement je \" m' en foutais \"\n\nPar contre quand mon ex \u00e0 commenc\u00e9 \u00e0 \u00eatre violent , Madame n' entendais rien , ne voyais rien ! Ele \u00e0 m\u00eame appel\u00e9 la police pour se plaindre que je hurlais ! Oui je hurlais en vain Aidez moi , par piti\u00e9 , aidez moi .La police a t\u00e9l\u00e9phon\u00e9 pour me menacer d' une amende pour \" troubles de voisinage \" \" tapages nocturnes \" etc \u2026 Elle se moquait de moi quand elle me voyait tres maquill\u00e9e pour cacher les yeux \" au beurre noir \" disant a la boulangere \" ces gens la , ces femmes de couleur chez eux la vulgarite est inn\u0117e ! Lorsque mon ex ma enferm\u00e9 dans la cave , aux mur fortifi\u00e9s , j aie retir\u00e9 mes pantoufles et fais signe \u00e0 la fen\u00eatre , eh bien elle m'a vue , \u00e0 appel\u00e9 sa cuisini\u00e8re pour qu elle aussi me voient , elles rigolaient , puis ont ferm\u00e9 les rideaux .\n\nJe n' \u00e9tais pas de \" son monde \" ni de sa couleur .Lorsqu une fois j' aie \u00e9t\u00e9 sauv\u00e9e , mon m\u00e9decin a qui je m' \u00e9tais confi\u00e9e , \u00e0 signaler \" disparition inqui\u00e9tante \" et la police a perquisitionn\u00e9 et ma sauv\u00e9e de la cave , et \u00e0 interrog\u00e9e ma voisine\n\n\" Enfin madame votre salon donne sur leur cour , votre cuisine fait face \u00e0 leur salon , de votre chambre vous avez une vue directe sur les vitres de la cave comment n' avoir rien vu , c'est impossible \" etc etc Mon m\u00e9decin a port\u00e9 plainte ainsi que moi m\u00eame pour \" non assistance a personne en danger \" \"fausse d\u00e9claration \" etc .Cette dame \u00e0 \u00e9t\u00e9 condamn\u00e9e \u00e0 une amende que j aie enti\u00e8rement vers\u00e9e au foyer de femmes battues qui m'a accueilliie .Je ne voulais pas de cet argent la ! Je dois dire que le mal engendre le mal .Parce que quand Madame la Baronne de a fait des \" travaux d' int\u00e9r\u00eat g\u00e9n\u00e9ral \" elle a du travailler dans une cafeti\u00e8ra sociale , servir des repas \u00e0 des \" pauvres \" et des SDF , et \u00e0 des \" bougnoules \" nettoyer le sol , faire la plonger etc\n\nJ ' allais la bas , m\u00eame tenant a peine debout , ,avec mes bequilles , pour la voir travailler . Et me d\u00e9lecter de la voir malheureuse .J \u00e9tais contente d' apprendre que ses amies lui ont tourn\u00e9 le dos pour ne pas m' avoir secourue .\n\nDonc je me suis abaiss\u0117e a son nivau .Puis je me suis dis tant pis .Bon d\u00e9barras , elle n' est plus ma voisine .Quand elle m'a crois\u00e9 au march\u00e9 de No\u00ebl , l ann\u00e9e suivante , et \u00e0 voulu me parler . j aie dis \" ah je ne me souviens pas vous avoir jamais rencontr\u00e9, vous me confondez avec une autre , les africaines on se ressemblent toutes \" Puis sans votre question je n y pensais plus .Car si cette dame \u00e0 un titre , de la fortune . elle n'a pas ce que moi d ' origine nomade poss\u00e8de \" La noblesse du coeur \" et cette noblesse la \" Noblesse oblige \" traite tout un chacun avec \u00e9galit\u00e9 et dignit\u00e9", "upvoteCount": 57, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=234804211"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2020-11-05T19:35:48.893668+00:00", "dateModified": "2020-11-05T20:48:43.729763+00:00", "image": [{"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-be050b040a0aa64fe82c3171203c30aa-lq"}, {"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-37c45b274047828685029dc35b0af3f8-lq"}], "parentItem": {"@type": "Comment", "text": "Aimez vous vos voisins ou pas ?", "url": "https://fr.quora.com/Aimez-vous-vos-voisins-ou-pas"}, "text": "J'appr\u00e9cie particuli\u00e8rement deux de mes \"voisins\"\u2026\n\nVoici mon myst\u00e9rieux \"voisin de parking\". J'ai pris l'habitude de me garer \u00e0 c\u00f4t\u00e9 de ce camion rouge qui me permet de retrouver facilement mon v\u00e9hicule lorsque le parking est bond\u00e9. Et j'aime bien imaginer le routard qui vit dedans.\n\nEt voici la t\u00eate de mon \"voisin de palier\" quand je sonne de bon matin chez lui pour lui apporter son chat qui se faufile souvent chez moi quand j'ouvre ma porte d'entr\u00e9e pour aller travailler et qui se met \u00e0 miauler tr\u00e8s fort si je le fais sortir et puis le laisse seul sur le palier. Jusqu'\u00e0 pr\u00e9sent, j'ai toujours vu ce voisin avec cette t\u00eate, les cheveux en bataille et en cale\u00e7on. Il est donc beaucoup moins myst\u00e9rieux que l'autre voisin \u2026 Et il ne m'en veut pas de le r\u00e9veiller, me remerciant toujours avec des yeux encore endormis et un sourire radieux \ud83c\udf1e \ud83d\ude34\n\n", "upvoteCount": 19, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=247951364"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 373}, "description": "De Quora, saisir l\u2019\u00e9cho du monde", "image": "https://qph.cf2.quoracdn.net/main-thumb-1967563211-100-eowuocrmyzujxucyxceutikuaiovjnwu.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 324}, "name": "Eryzath\u00e9e", "url": "https://fr.quora.com/profile/Eryzath\u00e9e"}, "dateCreated": "2023-02-06T17:27:19.987787+00:00", "dateModified": "2023-10-28T12:59:47.517871+00:00", "parentItem": {"@type": "Comment", "text": "Aimez vous vos voisins ou pas ?", "url": "https://fr.quora.com/Aimez-vous-vos-voisins-ou-pas"}, "text": "Q. Aimez-vous vos voisins ou pas ?\n\nNous entretenons des relations de bon voisinage. Sauf \u00e0 une occasion qui me fait encore rire aujourd\u2019hui.\n\nL\u2019un des voisins apr\u00e8s un divorce torride dont tout le voisinage avait pu constater les effets imm\u00e9diats, nouvelle barbe et nouvelle garde-robe, voiture sport d\u00e9capotable bruyante (d\u00e9sol\u00e9e, je suis nulle en mati\u00e8re de voiture, je peux dire qu\u2019elle est rouge, quelle surprise !) devait aussi h\u00e9las, \u00e0 partir de ce moment, nous imposer sa mani\u00e8re sonore de meubler sa solitude. Et je dis bien meubler. Les \u00ab locations de femmes \u00bb, par ailleurs mobiles, pour ne pas dire de passage, s\u2019accompagnaient de musique \u00e0 plein volume.\n\nC\u2019est discret et polic\u00e9 dans mon coin. Aucun probl\u00e8me avec le mode de vie. Personne ne commente. Chacun vit \u00e0 sa convenance. Sauf que la musique \u00e0 toute heure ! \u00c0 ce volume !\n\nJe savais que certains \u00e9taient all\u00e9s gentiment lui demander de baisser le volume. Les \u00e9bats ne d\u00e9rangeaient pas. Mais sa musique ouf ! Pouvait-il baisser le volume et tenir compte de l\u2019heure ?\n\nComme il traversait une p\u00e9riode difficile, et y r\u00e9pondait par une attitude digne d\u2019une seconde adolescence, il a r\u00e9agi en installant direction voisins un syst\u00e8me qui diffusait maintenant 24h non stop de musique atroce. De celle qui beat de mani\u00e8re r\u00e9p\u00e9titive, en boucle. C\u2019\u00e9tait hallucinant et personne n\u2019osait plus se plaindre.\n\nJe suis peut-\u00eatre la personne la moins combative sur Terre. Moi et le paresseux, on s\u2019entend. Pas pour la paresse car je suis travaillante, mais pour le caract\u00e8re placide. Pourtant j\u2019\u00e9tais indispos\u00e9e par le style de la musique et par l\u2019aspect ininterrompu.\n\nAlors j\u2019ai r\u00e9fl\u00e9chi. J\u2019ai agi seule sans dire \u00e0 quiconque ce que je tramais. Et j\u2019ai install\u00e9 un syst\u00e8me \u00e9quivalent au sien, tourn\u00e9 vers sa maison et suffisamment fort pour franchir l\u2019espace qui nous s\u00e9pare.\n\nJ\u2019ai diffus\u00e9 une s\u00e9rie d\u2019entretiens avec Marguerite Yourcenar, sa vie, son \u0153uvre, sa nomination \u00e0 l\u2019Acad\u00e9mie, des critiques, des lectures d\u2019extraits. Des interviews surtout o\u00f9 sa voix tr\u00e8s particuli\u00e8re, presque p\u00e9dante, r\u00e9pondait longuement aux questions. C\u2019\u00e9tait tr\u00e8s int\u00e9ressant. Mais pas du tout dans les cordes du voisin et de ses compagnes. Pas mal d\u00e9bandante aussi la Marguerite \ud83e\udd23 Des heures et des heures sur le m\u00eame sujet, que je reprenais inlassablement. Je pourrais vous \u00e9crire une th\u00e8se sur Marguerite Yourcenar. Elle a une diction tr\u00e8s aristocratique. Vieille aristocratie.\n\nLes visites galantes du voisin se sont brutalement interrompues. Il a pr\u00e9f\u00e9r\u00e9 faire ses conqu\u00eates au domicile des dames.\n\nNous nous saluons avec gaiet\u00e9, sans rancune, sans discussion. Peut-\u00eatre que je l\u2019ai aid\u00e9 ? Il a choisi un clone de son ex. Une personne tr\u00e8s gentille qui appr\u00e9cie la qui\u00e9tude.\n\nNous entretenons des relations de bon voisinage.\n\n\ud83d\udc4d\ud83c\udffb", "upvoteCount": 54, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=1477743635910191"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 1048}, "alumniOf": {"@type": "CollegeOrUniversity", "name": "Universit\u00e9 Jean Moulin Lyon 3"}, "description": "Bac B  - Licence AES de Universit\u00e9 Jean Moulin Lyon 3 (1987)", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "Bac B  - Licence AES"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-2003445670-100-ohswwngvckfsefizucwkyubpoprqqady.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 200}, "name": "Brigitte", "url": "https://fr.quora.com/profile/Brigitte-87"}, "dateCreated": "2023-03-31T16:43:06.314113+00:00", "parentItem": {"@type": "Comment", "text": "Faut-il ignorer ses voisins ?", "url": "https://fr.quora.com/Faut-il-ignorer-ses-voisins"}, "text": "Tout d\u00e9pend si vous pouvez les apercevoir quand vous \u00eates dans votre jardin. Les miens sont situ\u00e9s assez loins parce que la propri\u00e9t\u00e9 est grande. De plus, nos jardins respectifs sont \u00e9loign\u00e9s. Aux fronti\u00e8res de mes 2 voisins, il y a du terrain un peu en friche ou pas trop fr\u00e9quent\u00e9 qui m\u2019\u00e9loigne de leurs regards. Donc, le probl\u00e8me ne se pose que rarement.\n\nMais par contre, si vos jardins sont proches, et que vous ne pouvez pas faire autrement que de vous voir quand vous \u00eates chacun dans le votre, je vous invite au minimum \u00e0 hasarder un joyeux bonjour. En effet, les voisins de maisons ne sont pas comme des voisins de m\u00e9tro, anonymes et toujours changeants. Le voisin de maison, vous allez le retrouver tous les jours. Ce n\u2019est pas obligatoire de nouer des relations approfondies. Vous pouvez vous en tenir \u00e0 un simple bonjour, qui signifie tout simplement \u00ab Je ne suis pas votre ennemi \u00bb.\n\nS\u2019il s\u2019agit d\u2019un voisin d\u2019immeuble, l\u2019anonymat est plus de mise. Mais il est d\u2019usage de dire bonjour dans l\u2019ascenseur et \u00e0 tous les lieux de croisements.", "upvoteCount": 3, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=1477743655882986"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 1149}, "description": "lieu\u00a0: Montr\u00e9al, QC, Canada (2006-pr\u00e9sent)", "homeLocation": {"@type": "Place", "name": "Montr\u00e9al, QC, Canada"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-1569916411-100-zhnfiwsmaorpmiximzyqawawcbbsemdg.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 966}, "name": "Anabelle", "url": "https://fr.quora.com/profile/Anabelle-3"}, "dateCreated": "2022-07-10T12:29:48.832375+00:00", "dateModified": "2022-07-10T12:36:12.659262+00:00", "parentItem": {"@type": "Comment", "text": "Pourquoi des gens ne peuvent s'emp\u00eacher de savoir ce qui se passe chez leurs voisins ?", "url": "https://fr.quora.com/Pourquoi-des-gens-ne-peuvent-semp\u00eacher-de-savoir-ce-qui-se-passe-chez-leurs-voisins"}, "text": "Je pense que leur vies ,,\n\n,,les ennuient \u00e0 mort.Comme beaucoup de gens sont assoiff\u00e9s de sensationnalisme,ou autre,ils ne peuvent se contenter de se meler de leurs affaires.\n\nD'observer que ca va peut-etre plus mal dans la cour du voisin,ca doit leur remonter le moral.\n\nEn meme temps,l'etre humain,est curieux.\n\nJ'avoue qu'il y a des situations,qui attise cette curiosit\u00e9.\n\nPolice,ambulance,pompiers,on regarde forc\u00e9ment.\n\nMais,regarder juste pour ''sneaker'' (se faufiler) sur ce qui passe dans la vie des autres,c'est une forme d'intrusion \u00e0 courte distance.\n\nSoit,voisin/e d'en face,qui regarde trop souvent de votre cot\u00e9,dans votre fenetre\u2026.D\u00e9sagr\u00e9able,mais je r\u00e8gle ca vite,en me positionnant debout devant ma fenetre,et avec un grand sourire je ferme mes stores(volets).", "upvoteCount": 7, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=367648923"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 12642}, "description": "Immunologiste, peintre, et parfois d'autres choses", "image": "https://qph.cf2.quoracdn.net/main-thumb-272311373-100-jagfwdnwmrxewcworrwwqdlevxbufivj.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 6299}, "name": "Xavier Desvaux", "url": "https://fr.quora.com/profile/Xavier-Desvaux"}, "dateCreated": "2018-10-17T09:09:48.347138+00:00", "dateModified": "2018-10-17T21:13:17.188032+00:00", "parentItem": {"@type": "Comment", "text": "Vos voisins sont-ils devenus vos meilleurs amis ?", "url": "https://fr.quora.com/Vos-voisins-sont-ils-devenus-vos-meilleurs-amis"}, "text": "Oui. Nous nous sommes rencontr\u00e9s il y a 46 ans, en rentrant dans un immeuble neuf. Ils avaient, comme nous, un b\u00e9b\u00e9 de quelques mois, et ont eu, comme nous une deuxi\u00e8me fille. Les quatre ont \u00e9t\u00e9 comme des s\u0153urs, et ne faisaient aucune diff\u00e9rence entre les deux appartements. Nous avons travers\u00e9 des joies et des peines avec eux, et quand nous sommes \u00e0 Paris, il ne se passe gu\u00e8re plus d\u2019un jour sans que l\u2019on se voie.", "upvoteCount": 8, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=104273069"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 40}, "description": "Connaissance\u00a0: Fran\u00e7ais", "image": "https://qph.cf2.quoracdn.net/main-thumb-1699772746-100-wepzeeqqifprbkgihmvykufgzjgbdiua.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 27}, "knowsLanguage": "Fran\u00e7ais", "name": "Zane", "url": "https://fr.quora.com/profile/Zane"}, "dateCreated": "2022-02-08T21:23:49.225485+00:00", "parentItem": {"@type": "Comment", "text": "Dans quelle mesure connaissez-vous vos voisins ?", "url": "https://fr.quora.com/Dans-quelle-mesure-connaissez-vous-vos-voisins"}, "text": "Je suis arriv\u00e9e toute seule , d\u00e9but 2021 , dans un petit village de 4 maisons dans une r\u00e9gion inconnue.\n\nAu d\u00e9part les plus proches voisins ne me disaient m\u00eame pas bonjour, et moi toujours un grand sourire et bonjour avec un signe de la main \u2026. Apr\u00e8s quelques temps ils me r\u00e9pondaient. Et ensuite un autre voisin \u00e0 qui j' ai rendu un service leur a dit que j'\u00e9tais sympa. Maintenant \u00e7a fait 1 an que je suis l\u00e0, je vais boire le caf\u00e9 tous les weekends, je leur rends des services et eux m'en rendent aussi et c'est la 1ere fois de ma vie que je suis vraiment dans les relations de voisinage comme \u00e7a. Et c'est vraiment cool de se sentir accept\u00e9e l\u00e0 o\u00f9 je suis et faire partie du \"clan\" du village !", "upvoteCount": 1, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=337457186"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "CollegeOrUniversity", "name": "Entrepreuneur BTP"}, "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 136}, "description": "Ing\u00e9nieur  de Entrepreuneur BTP", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "Ing\u00e9nieur "}, "image": "https://qph.cf2.quoracdn.net/main-thumb-1861075968-100-kkjjennkwjhrspsyujkvfuexubjoojyx.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 12}, "name": "Thierry B", "url": "https://fr.quora.com/profile/Thierry-B-12"}, "dateCreated": "2022-07-27T13:33:09.574848+00:00", "parentItem": {"@type": "Comment", "text": "Que faire si vos voisins sont trop bruyant et ne vous respect pas car vous avez 26 ans ?", "url": "https://fr.quora.com/Que-faire-si-vos-voisins-sont-trop-bruyant-et-ne-vous-respect-pas-car-vous-avez-26-ans"}, "text": "La r\u00e8gle est simple et elle est fondamentale \u00e0 la p\u00e9rennit\u00e9 de la libert\u00e9 , chacun doit se respecter et maintenir des limites, celles de pas empi\u00e9ter sur le confort de vie . Vous parlez de 26 ans , il n\u2019y a pas d\u2019\u00e2ge pour le respect et aucun droit ou privil\u00e8ge pour faire ce que l\u2019on veut surtout dans le cas de nuisance .\n\nIl faut \u00eatre irr\u00e9prochable pour ouvroir les discussions . Si vos voisins sont honn\u00eates et respectueux ils seront conciliants et comprendront . Dans le cas inverse , vous \u00eates tomb\u00e9s sur des cons et \u00e7a ne manquent pas de nos jours. D\u00e9sol\u00e9 pour le terme mais c\u2019est ainsi !\n\nSi pas d\u2019am\u00e9lioration, il faut contacter les propri\u00e9taires (si voisins locataires) et faire une mise en demeure. Ces derniers peuvent contraindre le locataire \u00e0 respecter les r\u00e8gles de voisinages . Au pire c\u2019est tout bonnement la police", "upvoteCount": 2, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=371907952"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2022-07-10T14:43:00.986165+00:00", "image": [{"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-39c348b39231786f008112a07643d6d4-lq"}], "parentItem": {"@type": "Comment", "text": "Pourquoi des gens ne peuvent s'emp\u00eacher de savoir ce qui se passe chez leurs voisins ?", "url": "https://fr.quora.com/Pourquoi-des-gens-ne-peuvent-semp\u00eacher-de-savoir-ce-qui-se-passe-chez-leurs-voisins"}, "text": "Q : Pourquoi des gens ne peuvent s'emp\u00eacher de savoir ce qui se passe chez leurs voisins ?\n\nOh, on s'en passerait bien !\n\nMais quand les murs sont en pelure d'oignon\u2026\nSi on veut vivre tranquille et ne pas devenir fou, il ne reste plus que les boules Qui\u00e8s ou le bruit blanc au casque.\n\nLa question que je me pose, pour ma part, c'est :\n\nPourquoi les voisins ne peuvent-ils pas s'emp\u00eacher de partager ce qui se passe chez eux ?\n\nEngueulades et insultes, grands rires, r\u00e2les de jouissance, musique ou t\u00e9l\u00e9 \u00e0 fond, bricolage,\u2026\n\nSans fa\u00e7on. Si on aimait le bruit, on en ferait nous-m\u00eames.\n\nVive la paix, la concorde et le silence !\n\n", "upvoteCount": 12, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=367671091"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 1}, "image": "https://qph.cf2.quoracdn.net/main-thumb-697796558-100-nabrjaeuqwvmbqpuphtoxrilqlkzpgja.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 1}, "name": "Esthere Saint Paul", "url": "https://fr.quora.com/profile/Esthere-Saint-Paul"}, "dateCreated": "2019-11-27T07:48:51.237707+00:00", "parentItem": {"@type": "Comment", "text": "Comment faciliter les relations avec ses voisins ?", "url": "https://fr.quora.com/Comment-faciliter-les-relations-avec-ses-voisins"}, "text": "Tout d abord, les saluer lorsqu on les rencontre. Ensuite, parler de la m\u00e9t\u00e9o \ud83d\ude02, de la premi\u00e8re dent du petit dernier. Dire que c est le plus beau chien du monde qui est au bout de la laisse, demander les pr\u00e9noms des membres de la famille et s \u00e9merveiller de l originalit\u00e9. Et apr\u00e8s vous vous d\u00e9brouiller\u2026", "upvoteCount": 5, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=182945089"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 14795}, "description": "lieu\u00a0: France (2023-pr\u00e9sent)", "homeLocation": {"@type": "Place", "name": "France"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-1923708276-100-uztwcizvaumlndsyspfawrzhyqgrazci.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 1087}, "name": "Easy Rider", "url": "https://fr.quora.com/profile/Easy-Rider"}, "dateCreated": "2023-10-30T08:24:40.748441+00:00", "dateModified": "2023-10-30T08:29:33.931359+00:00", "parentItem": {"@type": "Comment", "text": "Que pensez-vous de votre voisin ?", "url": "https://fr.quora.com/Que-pensez-vous-de-votre-voisin"}, "text": "Je ne les connais pas. Quand on se croise c'est bonjour, bonjour. Je ne parle pas spontan\u00e9ment aux inconnus et j'ai remarqu\u00e9 (depuis longtemps) que eux/elles font pareil sauf exception. Ils sont discrets, je ne les entends pas.", "upvoteCount": 0, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=1477743705714583"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2020-10-02T19:08:39.383609+00:00", "parentItem": {"@type": "Comment", "text": "Comment mieux vivre avec ses voisins ?", "url": "https://fr.quora.com/Comment-mieux-vivre-avec-ses-voisins"}, "text": "Une bonne cl\u00f4ture fait des bons voisins\u2026", "upvoteCount": 2, "url": "https://fr.quora.com/Comment-g\u00e9rez-vous-un-voisin-trop-amical-qui-pose-trop-de-questions-sur-votre-vie-alors-que-vous-\u00eates-\u00e0-lext\u00e9rieur-en-m\u00eame-temps?top_ans=242045200"}], "text": "Comment g\u00e9rez-vous un voisin trop amical qui pose trop de questions sur votre vie alors que vous \u00eates \u00e0 l'ext\u00e9rieur en m\u00eame temps ?", "upvoteCount": 1}}

on\":null,\"sourceAnswer\":null,\"__isMonetizable\":\"Answer\",\"oid\":1477743687059653,\"notForReproduction\":false,\"numViews\":8410,\"__isVotable\":\"Answer\",\"numUpvotes\":74,\"__isQuoraShareable\":\"Answer\",\"numShares\":0,\"moderationCollapseType\":null,\"numRequesters\":0,\"requesters\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazo2\",\"__typename\":\"Network\",\"contentLanguageCode\":\"fr\",\"appealsFormUrl\":\"https://help.quora.com/hc/fr/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":1477743687059653,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"10\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjEx\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDY6Nzg5NDcyMDA6YW5zd2VyOjIzMzc3ODQ0OQ==\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":7,\"relevantAnswerIndex\":2,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":78947200,\"id\":\"UXVlc3Rpb25ANjo3ODk0NzIwMA==\"},\"answer\":{\"id\":\"QW5zd2VyQDY6MjMzNzc4NDQ5\",\"aid\":233778449,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Ce n'\\\\u00e9tait pas arriv\\\\u00e9 au point de ne plus jamais leur parler, mais\\\\u2026 c'\\\\u00e9tait dur, quand m\\\\u00eame.\\\\nJ'\\\\u00e9cris en style t\\\\u00e9l\\\\u00e9gramme.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Moi propri\\\\u00e9taire d'une maison en village, m\\\\u00e9di\\\\u00e9vale, romaine, sous-sols pr\\\\u00e9-romains. Dont l'ancienne forge du village.\\\\nJ'avais mis l'\\\\u00e9lectricit\\\\u00e9, l'eau et l\\\\u2019\\\\u00e9gout pour toute la maison (500 m\\\\u00b2 de plancher) \\\\u00e0 travers cette forge, sous le sol.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Plus tard, mes projets pour cette forge se sont cass\\\\u00e9s, par exemple y faire une boutique. Alors je l'ai vendu \\\\u00e0 un voisin mitoyen. Notari\\\\u00e9, avec les droits de passage correspondants pour moi.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Ma facture d'\\\\u00e9lectricit\\\\u00e9 me paraissait tr\\\\u00e8s forte, pour le peu que nous on consommait. J'avais install\\\\u00e9 sous-compteur (r\\\\u00e9cup' d'EDF) pour nous. Grande diff\\\\u00e9rence\\\\u2026 :-( .\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Par hasard j'ai vu dans cette forge (que le voisin avait am\\\\u00e9nag\\\\u00e9 en garage, le sol b\\\\u00e9tonn\\\\u00e9) trois grands cong\\\\u00e9lateurs bahut.\\\\nOh\\\\u2026 prudence, l\\\\u00e0\\\\u2026\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"D'abord je suis all\\\\u00e9 les voir, poser question s'ils se serviraient de mon \\\\u00e9lectricit\\\\u00e9 ?\\\\nR\\\\u00e9ponse \\\\\\\"Bien s\\\\u00fbr que non ! Quelle insulte ! Vous, sale chleu, boche, nazi ! Dehors !\\\\\\\".\\\\nOui, bhen\\\\u2026\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"J'en ai pris les cons\\\\u00e9quences. Nous avons vid\\\\u00e9 notre petit frigo de notre habitat, avons tout mang\\\\u00e9. Nous sommes chang\\\\u00e9 pour du frais du march\\\\u00e9, plus de viande, l\\\\u00e9gumes longue conservation s\\\\u00e9ch\\\\u00e9e et conserves.\\\\nJ'ai t\\\\u00e9l\\\\u00e9phon\\\\u00e9 \\\\u00e0 l'EDF pour leur expliquer \\\\net leur dire que j'allais condamner l'acc\\\\u00e8s \\\\u00e0 mon compteur dans ma coquille dans la rue par deux cadenas solides. Le compteur pouvait \\\\u00eatre relev\\\\u00e9 par une plaque transparente sans ouvrir et une autre voisine avait les doubles des cl\\\\u00e9s, pour cas d'urgence. Son n\\\\u00b0 de t\\\\u00e9l\\\\u00e9phone.\\\\nIls me disaient \\\\\\\"OK, on comprend. Suspicion de vol d'\\\\u00e9lectricit\\\\u00e9. Et n'est pas la premi\\\\u00e8re fois que \\\\u00e7a arrive, on en a l'habitude. Tant qu'on pourra y acc\\\\u00e9der nous, tout est OK !\\\\\\\".\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Dit, fait.\\\\nJ'ai blind\\\\u00e9 \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"ma\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" coquille de compteur et ai coup\\\\u00e9 le disjoncteur g\\\\u00e9n\\\\u00e9ral de \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"ma\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" maison. Je sais vivre avec lampe \\\\u00e0 p\\\\u00e9trole et r\\\\u00e9chaud \\\\u00e0 gaz, pas de soucis - m\\\\u00eame si je pr\\\\u00e9f\\\\u00e8re un peu de confort ;-) .\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Mes voisins se trouvaient un peu (tr\\\\u00e8s) tout b\\\\u00eate.\\\\nPas seulement le contenu de leurs trois cong\\\\u00e9los dans l'ancienne forge perdu, pourri, mais aussi toute leur maison sans \\\\u00e9lectricit\\\\u00e9 ! Plus de lumi\\\\u00e8re, plus de frigo, plus de cuisine, plus aucune prise \\\\u00e9clectique, plus de machine \\\\u00e0 laver ni de lave-vaisselle, plus de clim' chez eux !\\\\nJ'ai appris \\\\u00e7a par d'autres dans le village, par rumeurs - mais hurlant contre moi.\\\\nCes voisins avaient leur propre compteur une vingtaine de m\\\\u00e8tres plus bas dans la rue. Apparemment tr\\\\u00e8s contents et fiers de ne consommer aucune \\\\u00e9lectricit\\\\u00e9, mais tout confort. Bh\\\\u00e9 oui, \\\\\\\"conscients de l'environnement\\\\\\\", tous verts, plus vert \\\\u00e9colo tu ne peux pas !\\\\\\\". Et fiers de l'\\\\u00eatre.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"J'ai attendu des mois avant de remettre mon compteur en marche. Nous aussi, on voulait sortir de cette situation de vol. Retrouver un peu de confort, mais pas payer pour autrui.\\\\nAvant de remettre le jus pour du bon j'avais fait plusieurs tests, plusieurs fois et ai re-coup\\\\u00e9 le jus. Ing\\\\u00e9nieur g\\\\u00e9n\\\\u00e9raliste je me connais un peu en mesures de charges, de consommation, Ohms, pertes de charge, inductives, capacitives, phases. Pas sp\\\\u00e9cialiste moi, mais en sais suffisamment pour d\\\\u00e9celer des grosses couilles.\\\\nSi, pour qui demanderait :\\\\ndeux prises de terre acier galva de 1,60 m\\\\u00e8tre de profondeur enfonc\\\\u00e9es et 14 m\\\\u00e8tres de cuivre torsad\\\\u00e9 dans la ruelle lors de sa r\\\\u00e9fection profonde, lors du renouvellement de tous les r\\\\u00e9seaux.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Maintenant je suis tranquille, j'ai r\\\\u00e9ussi \\\\u00e0 vendre ma maison. \\\\u00c0 grande perte, tr\\\\u00e8s bas prix - mais qu'est le plus important, \\\\u00e0 mon \\\\u00e2ge ?\\\\nVivre un peu tranquille.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Plus s'emmerder avec des locataires qui d\\\\u00e9truisent, ne payent pas. puis disparaissent. Tribunaux chers, et rien de r\\\\u00e9cup\\\\u00e9r\\\\u00e9, tout pour ma poche.\\\\nNon,\\\\nfini, tout \\\\u00e7a !\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1706177096\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-233778449_1456ab61567826132b111bbc6bc4426d\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":76212115,\"id\":\"UXVlc3Rpb25ANjo3NjIxMjExNQ==\",\"isDeleted\":false,\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Qu'est-ce que vos voisins vous ont fait pour que vous ne vouliez plus jamais leur parler ?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckA2OjExMDkwOTM3OTc=\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":1109093797},\"url\":\"https://fr.quora.com/Quest-ce-que-vos-voisins-vous-ont-fait-pour-que-vous-ne-vouliez-plus-jamais-leur-parler\",\"slug\":\"Quest-ce-que-vos-voisins-vous-ont-fait-pour-que-vous-ne-vouliez-plus-jamais-leur-parler\",\"network\":{\"nid\":6,\"id\":\"TmV0d29yazo2\"},\"tribeItem\":null,\"answerCount\":17,\"suggestedReplies\":[]},\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RANjoyMzM3Nzg0NDk6WzE3MjcsIDc3ODU2M10=\",\"viewCount\":778563,\"answerCount\":1727}],\"permaUrl\":\"https://fr.quora.com/Quest-ce-que-vos-voisins-vous-ont-fait-pour-que-vous-ne-vouliez-plus-jamais-leur-parler/answers/233778449\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"https://fr.quora.com/Quest-ce-que-vos-voisins-vous-ont-fait-pour-que-vous-ne-voul \": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"J' habitais dans une grande et vieille propri\\\\u00e9t\\\\u00e9 de 400 ans avec des douves ey murs mitoyens .La cuisine de ma voisine donnait sur la cour d' entr\\\\u00e9e de ma maison .Le mur de sa chambre \\\\u00e9tait aussi le mur de notre bureau .En fait cette dame vis dans un manoir et nous dans les ex communs des ex domestiques .2 portails diff\\\\u00e9rents mais une m\\\\u00eame petite route priv\\\\u00e9e pour acc\\\\u00e9der aux 2 b\\\\u00e2timents .Donc impossible de s' \\\\u00e9viter .\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Cette \\\\\\\" grande dame \\\\\\\" 67 ans et j en avais 49 , d\\\\u00e9j\\\\u00e0 ne me disais pas bonjour .Ne m' adressait pas un regard ..Elle invitait mon mari a dinner ou \\\\u00e0 se baigner dans sa piscine .Moil , pas\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quand des amis ou une fois un docteur se trompaient et frappez pas \\\\u00e0 sa porte elle ouvrait la fen\\\\u00eatre et m' insultait .Une fois je l' aie entendu parler de moi en disant \\\\\\\" la bougnoule d' Antoine \\\\\\\" .Je suis africaine . Tout \\\\u00e7a \\\\u00e9tait mesquin , raciste mais franchement je \\\\\\\" m' en foutais \\\\\\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Par contre quand mon ex \\\\u00e0 commenc\\\\u00e9 \\\\u00e0 \\\\u00eatre violent , Madame n' entendais rien , ne voyais rien ! Ele \\\\u00e0 m\\\\u00eame appel\\\\u00e9 la police pour se plaindre que je hurlais ! Oui je hurlais en vain Aidez moi , par piti\\\\u00e9 , aidez moi .La police a t\\\\u00e9l\\\\u00e9phon\\\\u00e9 pour me menacer d' une amende pour \\\\\\\" troubles de voisinage \\\\\\\" \\\\\\\" tapages nocturnes \\\\\\\" etc \\\\u2026 Elle se moquait de moi quand elle me voyait tres maquill\\\\u00e9e pour cacher les yeux \\\\\\\" au beurre noir \\\\\\\" disant a la boulangere \\\\\\\" ces gens la , ces femmes de couleur chez eux la vulgarite est inn\\\\u0117e ! Lorsque mon ex ma enferm\\\\u00e9 dans la cave , aux mur fortifi\\\\u00e9s , j aie retir\\\\u00e9 mes pantoufles et fais signe \\\\u00e0 la fen\\\\u00eatre , eh bien elle m'a vue , \\\\u00e0 appel\\\\u00e9 sa cuisini\\\\u00e8re pour qu elle aussi me voient , elles rigolaient , puis ont ferm\\\\u00e9 les rideaux .\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Je n' \\\\u00e9tais pas de \\\\\\\" son monde \\\\\\\" ni de sa couleur .Lorsqu une fois j' aie \\\\u00e9t\\\\u00e9 sauv\\\\u00e9e , mon m\\\\u00e9decin a qui je m' \\\\u00e9tais confi\\\\u00e9e , \\\\u00e0 signaler \\\\\\\" disparition inqui\\\\u00e9tante \\\\\\\" et la police a perquisitionn\\\\u00e9 et ma sauv\\\\u00e9e de la cave , et \\\\u00e0 interrog\\\\u00e9e ma voisine\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\\\\" Enfin madame votre salon donne sur leur cour , votre cuisine fait face \\\\u00e0 leur salon , de votre chambre vous avez une vue directe sur les vitres de la cave comment n' avoir rien vu , c'est impossible \\\\\\\" etc etc Mon m\\\\u00e9decin a port\\\\u00e9 plainte ainsi que moi m\\\\u00eame pour \\\\\\\" non assistance a personne en danger \\\\\\\" \\\\\\\"fausse d\\\\u00e9claration \\\\\\\" etc .Cette dame \\\\u00e0 \\\\u00e9t\\\\u00e9 condamn\\\\u00e9e \\\\u00e0 une amende que j aie enti\\\\u00e8rement vers\\\\u00e9e au foyer de femmes battues qui m'a accueilliie .Je ne voulais pas de cet argent la ! Je dois dire que le mal engendre le mal 64,\"notForReproduction\":false,\"numViews\":2312,\"__isVotable\":\"Answer\",\"numUpvotes\":19,\"__isQuoraShareable\":\"Answer\",\"numShares\":1,\"moderationCollapseType\":null,\"numRequesters\":0,\"requesters\":[],\"isCommentsDisabled\":true,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazo2\",\"__typename\":\"Network\",\"contentLanguageCode\":\"fr\",\"appealsFormUrl\":\"https://help.quora.com/hc/fr/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":247951364,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"13\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE0\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDY6Nzg5NDcyMDA6YW5zd2VyOjE0Nzc3NDM2MzU5MTAxOTE=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":10,\"relevantAnswerIndex\":5,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":78947200,\"id\":\"UXVlc3Rpb25ANjo3ODk0NzIwMA==\"},\"answer\":{\"id\":\"QW5zd2VyQDY6MTQ3Nzc0MzYzNTkxMDE5MQ==\",\"aid\":1477743635910191,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Q.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Aimez-vous vos voisins ou pas ?\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nous entretenons des relations de bon voisinage. Sauf \\\\u00e0 une occasion qui me fait encore rire aujourd\\\\u2019hui.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"L\\\\u2019un des voisins apr\\\\u00e8s un divorce torride dont tout le voisinage avait pu constater les effets imm\\\\u00e9diats, nouvelle barbe et nouvelle garde-robe, voiture sport d\\\\u00e9capotable bruyante (d\\\\u00e9sol\\\\u00e9e, je suis nulle en mati\\\\u00e8re de voiture, je peux dire qu\\\\u2019elle est rouge, quelle surprise !) devait aussi h\\\\u00e9las, \\\\u00e0 partir de ce moment, nous imposer sa mani\\\\u00e8re sonore de meubler sa solitude. Et je dis bien meubler. Les \\\\u00ab locations de femmes \\\\u00bb, par ailleurs mobiles, pour ne pas dire de passage, s\\\\u2019accompagnaient de musique \\\\u00e0 plein volume.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"C\\\\u2019est discret et polic\\\\u00e9 dans mon coin. Aucun probl\\\\u00e8me avec le mode de vie. Personne ne commente. Chacun vit \\\\u00e0 sa convenance. Sauf que la musique \\\\u00e0 toute heure ! \\\\u00c0 ce volume !\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Je savais que certains \\\\u00e9taient all\\\\u00e9s gentiment lui demander de baisser le volume. Les \\\\u00e9bats ne d\\\\u00e9rangeaient pas. Mais sa musique ouf ! Pouvait-il baisser le volume et tenir compte de l\\\\u2019heure ?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Comme il traversait une p\\\\u00e9riode difficile, et y r\\\\u00e9pondait par une attitude digne d\\\\u2019une seconde adolescence, il a r\\\\u00e9agi en installant direction voisins un syst\\\\u00e8me qui diffusait maintenant 24h non stop de musique atroce. De celle qui beat de mani\\\\u00e8re r\\\\u00e9p\\\\u00e9titive, en boucle. C\\\\u2019\\\\u00e9tait hallucinant et personne n\\\\u2019osait plus se plaindre.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Je suis peut-\\\\u00eatre la personne la moins combative sur Terre. Moi et le paresseux, on s\\\\u2019entend. Pas pour la paresse car je suis travaillante, mais pour le caract\\\\u00e8re placide. Pourtant j\\\\u2019\\\\u00e9tais indispos\\\\u00e9e par le style de la musique et par l\\\\u2019aspect ininterrompu.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Alors j\\\\u2019ai r\\\\u00e9fl\\\\u00e9chi. J\\\\u2019ai agi seule sans dire \\\\u00e0 quiconque ce que je tramais. Et j\\\\u2019ai install\\\\u00e9 un syst\\\\u00e8me \\\\u00e9quivalent au sien, tourn\\\\u00e9 vers sa maison et suffisamment fort pour franchir l\\\\u2019espace qui nous s\\\\u00e9pare.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"J\\\\u2019ai diffus\\\\u00e9 une s\\\\u00e9rie d\\\\u2019entretiens avec Marguerite Yourcenar, sa vie, son \\\\u0153uvre, sa nomination \\\\u00e0 l\\\\u2019Acad\\\\u00e9mie, des critiques, des lectures d\\\\u2019extraits. Des interviews surtout o\\\\u00f9 sa voix tr\\\\u00e8s particuli\\\\u00e8re, presque p\\\\u00e9dante, r\\\\u00e9pondait longuement aux questions. C\\\\u2019\\\\u00e9tait tr\\\\u00e8s int\\\\u00e9ressant. Mais pas du tout dans les cordes du voisin et de ses compagnes. Pas mal d\\\\u00e9bandante aussi la Marguerite \\\\ud83e\\\\udd23 Des heures et des heures sur le m\\\\u00eame sujet, que je reprenais inlassablement. Je pourrais vous \\\\u00e9crire une th\\\\u00e8se sur Marguerite Yourcenar. Elle a une diction tr\\\\u00e8s aristocratique. Vieille aristocratie.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Les visites galantes du voisin se sont brutalement interrompues. Il a pr\\\\u00e9f\\\\u00e9r\\\\u00e9 faire ses conqu\\\\u00eates au domicile des dames.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nous nous saluons avec gaiet\\\\u00e9, sans rancune, sans discussion. Peut-\\\\u00eatre que je l\\\\u2019ai aid\\\\u00e9 ? Il a choisi un clone de son ex. Une personne tr\\\\u00e8s gentille qui appr\\\\u00e9cie la qui\\\\u00e9tude.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nous entretenons des relations de bon voisinage.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\ud83d\\\\udc4d\\\\ud83c\\\\udffb\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1710034339\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-1477743635910191_bd8b0b1a281e4ca8a79e14bb8664ffb8\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":43072824,\"id\":\"UXVlc3Rpb25ANjo0MzA3MjgyNA==\",\"isDeleted\":false,\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Aimez vous vos voisins ou pas ?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckA2OjU1NDQwMzQ4NQ==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":554403485},\"url\":\"https://fr.quora.com/Aimez-vous-vos-voisins-ou-pas\",\"slug\":\"Aimez-vous-vos-voisins-ou-pas\",\"network\":{\"nid\":6, lture fran\\\\u00e7aise est plus \\\\\\\"vivre et laisser vivre\\\\\\\". La d\\\\u00e9lation de la seconde guerre mondiale, de sinistre m\\\\u00e9moire, \\\\u00e9tait, je pense, plus souvent motiv\\\\u00e9e par l'antis\\\\u00e9mitisme, la jalousie, la vengeance ou l'int\\\\u00e9r\\\\u00eat personnel, que par celui de faire son devoir.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"J'ai pu voir \\\\u00e0 l'\\\\u0153uvre en Allemagne et surtout en Suisse al\\\\u00e9manique le citoyen qui flique les autres. Ce est pas ma mentalit\\\\u00e9 et je ne pense pas que ce soit dans la mentalit\\\\u00e9 fran\\\\u00e7aise. Pour le meilleur et pour le pire.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"J'ai ce souvenir d'\\\\u00e9tudiant. \\\\u00c0 l'\\\\u00e9poque, \\\\u00e0 Rennes, il n'y avait pas de tarif r\\\\u00e9duit pour les \\\\u00e9tudiants, alors que nous formions pr\\\\u00e8s de 20% de la population. Par contre, il y avait un tarif extr\\\\u00eamement avantageux jusqu'\\\\u00e0 un certain \\\\u00e2ge. Un de mes potes \\\\u00e9tait juste en dessous de cette limite. Moi j'\\\\u00e9tais juste au dessus. Je n'\\\\u00e9tais pas jaloux mais je trouvais la situation tr\\\\u00e8s injuste. J'avais donc d\\\\u00e9cid\\\\u00e9 de ne pas payer mes transports.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Il y avait un truc. Les contr\\\\u00f4leurs se pla\\\\u00e7aient entre deux arr\\\\u00eats. D\\\\u00e8s qu'il les voyait, le conducteur de bus bloquait les machines \\\\u00e0 composter. Le jeu, c'\\\\u00e9tait de surveiller la route et de prendre le chauffeur de vitesse.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false,
